<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontkatine forma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            background-color: #be8cef;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input,
        textarea {
            font-family: Arial, sans-serif;
            font-size: 13px;
        }

        .card {
            width: 800px;
            background-color: white;
            display: flex;
        }

        .text, .form {
            width: 50%;
            padding: 50px;
        }

        h2 {
            margin: 0 0 20px;
            font-weight: 800;
            font-size: 34px;
        }

        .text {
            background-color: #00b4cf;
            color: white;
            text-align: center;
        }

        .required {
            color: #494141;
            font-size: 12px;
            text-transform: capitalize;
        }

        .form h2 {
            text-align: center;
        }

        .form input,
        .form textarea {
            width: 100%;
            margin: 10px 0 10px;
            border: none;
            background-color: #eeeeee;
            padding: 13px 15px;
            color: #86868f;
        }

        .button-holder {
            text-align: center;
        }

        button {
            background-color: #00b4cf;
            border: none;
            color: white;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            padding: 12px 50px;
        }

        textarea {
            resize: none;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="text">
            <h2>Let's Chat</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p>Animi porro ab cumque dicta. Quod error culpa quae voluptatem ex, alias qui pariatur quasi, officiis mollitia accusantium dolorum sit obcaecati sapiente.</p>
        </div>
        <div class="form">
            <h2>Contact</h2>
            <div class="required">* required</div>
            <form>
                <input type="text" placeholder="Name *" required> 
                <input type="email" placeholder="Email *" required> 
                <input type="text" placeholder="Company">
                <input type="phone" placeholder="Phone">
                <textarea placeholder="Message"></textarea>
                <div class="button-holder">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
