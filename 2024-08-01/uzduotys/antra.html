<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: #fa4299;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            color: #fa4299;
            text-decoration: none;
        }

        .card {
            background-color: white;
            width: 400px;
            padding: 30px;
        }

        h2 {
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            margin: 0 0 20px;
        }

        .links {
            display: flex;
            border: 1px solid #dedede;
            margin: 0 0 30px;
        }

        .links span {
            background-color: #fa4299;
            color: white;
            width: 50%;
            text-align: center;
            font-weight: 600;
            padding: 11px 0;
        }

        .links a {
            width: 50%;
            text-align: center;
            text-decoration: none;
            color: black;
            font-weight: 600;
            padding: 11px 0;
        }

        input {
            width: 100%;
            border: 1px solid #d7d7d7;
            border-bottom: 2px solid #d7d7d7;
            font-size: 18px;
            padding: 8px 15px;
        }

        input::placeholder {
            color:#9da6b7;
        }
        .input {
            margin: 0 0 20px;
        }

        button {
            background-color: #fa4299;
            text-align: center;
            color: white;
            font-weight: 500;
            border: none;
            width: 100%;
            padding: 10px 0;
            font-size: 19px;
        }

        .login-button {
            margin-top: 18px;
        }

        .signup-link {
            text-align: center;
            padding: 25px 0 0;
        }

        /* .input:first-child */
        /* .input:last-child */

        form .input:nth-child(2) {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login Form</h2>
        <div class="links">
            <span>Login</span>
            <a href="#">Signup</a>
        </div>
        <form>
            <div class="input">
                <input type="email" placeholder="Email address">
            </div>
            <div class="input">
                <input type="password" placeholder="Password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
            <div class="signup-link">
                Not a member? 
                <a href="#">Signup Now</a>
            </div>
        </form>
    </div>
</body>
</html>
