<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5" style="max-width: 768px;">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Please enter dog breed"
            onkeyup="handleSearch(event)"
        >
        <div class="result text-center py-3"></div>
    </div>
    <script>
        // https://dog.ceo/api/breed/affenpinscher/images/random
        const handleSearch = (e) => {
            const value = e.target.value;

            document.querySelector('.result').innerHTML = '';

            fetch(`https://dog.ceo/api/breed/${value}/images/random`)
            .then(resp => resp.json())
            .then(resp => {
                if(resp.status !== 'success') 
                    return;

                document.querySelector('.result').innerHTML = `<img src="${resp.message}">`;
            });
        }
    </script>
</body>
</html>
