<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        // Sukonstruojamas Date objektas
        // Iš jo Grąžinamas Timestamp
        const data = new Date();
        
        // Norint susigrąžinti Unix TimeStamp
        console.log(Date.now());

        // Diena
        console.log(data.getDate());
        // Savaitės diena
        console.log(data.getDay());
        // Metai
        console.log(data.getFullYear());

        // DATOS FORMATAVIMAS
        const duodamasLaikas = new Date('07/24/2024 14:21:59');

        console.log(duodamasLaikas.toLocaleString('lt-LT'));
        console.log(duodamasLaikas.toLocaleString('en-GB'));
    </script>    
</body>
</html>
