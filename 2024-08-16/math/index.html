<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        // Atsitiktinio skaičiaus generavimas
        console.log(Math.random());

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/round
        // Skaičiaus apvalinimas iki sveiko skaičiaus pagal matematinę taisyklę

        console.log(Math.round(3.499999));

        // Skaičiaus apvalinimas į didesnę pusę
        console.log(Math.ceil(3.21111));

        // Skaičiaus apvalinimas į mažesnę pusę
        console.log(Math.floor(3.99999));

        // Didžiausio skaičiaus paieška
        console.log(Math.max(8, 2, 9, 15, 4, 19));

        // Mažiausio skaičiaus paieška
        console.log(Math.min(8, 2, 9, 15, 4, 19));
    </script>
</body>
</html>
