<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="pt-5 container" style="max-width: 768px">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Įveskite ieškomą frazę"
            onkeyup="filterResults(event)"
        >
        <ul id="result" class="mt-3 list-group"></ul>
    </div>
    <script>
        const phrases = [
            'What to watch',
            'What is my IP',
            'When is Mother\'s Day 2024',
            'How many weeks in a year',
            'How many days until Christmas',
            'How to screenshot on Mac',
            'What time is it',
            'How many ounces in a gallon',
            'When is Easter 2024',
            'How many ounces in a cup'
        ];
        const result = document.querySelector('#result');

        const filterResults = (e) => {
            const filteredPhrases = phrases.filter(
                value => value.toLowerCase().includes(e.target.value.toLowerCase())
            ).map(value => `<li class="list-group-item">${value}</li>`);

            result.innerHTML = filteredPhrases.join('');

            // for(const phrase of filteredPhrases) {
            //     result.innerHTML += `<li>${phrase}</li>`
            // }
        }
    </script>
</body>
</html>
