<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="pt-5 container" style="max-width: 768px">
        <form 
            class="input-group"
            onsubmit="handleProduct(event)"
        >
            <input 
                type="text" 
                class="form-control" 
                placeholder="Įveskite produkto pavadinimą"
            >
            <button 
                class="btn btn-primary"
            >Pridėti</button>
        </form>
        <ul id="result" class="mt-3 list-group"></ul>
    </div>
    <script>
        const data = [];
        const result = document.querySelector('#result');

        const handleProduct = (e) => {
            // Standartinio veikimo sustabdymas
            e.preventDefault();

            const input = e.target.querySelector('input');

            // Guard
            if(input.value.trim().length === 0)
                return; 

            data.push(`<li class="list-group-item">${input.value}</li>`);
            result.innerHTML = data.join('');   

            // Laukelio reikšmės išvalymas
            // input.value = '';

            // Visos Formos laukelių išvalymas
            e.target.reset();
        }
    </script>
</body>
</html>
