<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before ir After</title>
    <style>
        .box {
            background-color: brown;
            color: white;
        }

        /* Pseudo elemento kūrimas */
        .box::before {
            /* Norint sukurti pseudo elemento content savyubės naudojimas yra privalomas */
            content: "Tekstas prieš: ";
            width: 300px;
            height: 200px;
            background-color: black;
            display: block;
        }

        .box::after {
            content: " Teksto pabaigoje."
        }

        .image::after {
            content: "";
            background: rgb(255, 255, 255) url(1.svg) no-repeat center center;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
        }

        .image {
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint, quo?
    </div>
    <div class="image">
        <img src="1.jpg" alt="">
    </div>
</body>
</html>
