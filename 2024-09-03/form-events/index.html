<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 768px;">
        <form class="p-5">
            <input type="text" placeholder="Paspausk ant klavišo" class="form-control" onkeydown="paspaudimas()">
            <input type="text" placeholder="Atleisk klavišą" class="form-control" onkeyup="atleidimas()">
        </form>
        <form class="p-5">
            <input 
                type="text" 
                class="form-control" 
                onkeyup="spausdintiVarda()" 
                placeholder="Įveskite savo vardą"
            >
            <div class="result"></div>
        </form>
        <form class="p-5">
            <!-- Prie įvykio atributo gaunamas parametras event privalo taip ir vadintis -->
            <input 
                type="text" 
                class="form-control" 
                onkeyup="spausdintiPavarde(event)" 
                placeholder="Įveskite savo pavardę"
            >
            <div class="result"></div>
        </form>
        <form class="p-5 multiple-inputs">
            <input 
                type="text"
                class="form-control"
                onkeyup="spausinkReiksme(event)"
                placeholder="Įvesk tekstą"
            >
            <input 
                type="text"
                class="form-control"
                onkeyup="spausinkReiksme(event)"
                placeholder="Įvesk tekstą"
            >
            <input 
                type="text"
                class="form-control"
                onkeyup="spausinkReiksme(event)"
                placeholder="Įvesk tekstą"
            >
            <div class="finalResult"></div>
        </form>
    </div>
    <script>
        const paspaudimas = () => {
            console.log('Mygtukas paspaustas')
        }

        const atleidimas = () => {
            console.log('Mygtukas paleistas');
        }

        // Reikšmių paėmimas keyup įvykyje naudojant querySelector
        const spausdintiVarda = () => {
            // Reikšmės paėmimas iš formos elementų
            const value = document.querySelector('[placeholder="Įveskite savo vardą"]').value;
            document.querySelector('.result').textContent = `Įvesta reikšmė: ${value}`;
        }
    
        // Reikšmių paėmimas keyup įvykyje naudojant event objektą
        const spausdintiPavarde = (e) => {   
            // Priimant objektą funkcijoje parametrą galime užsivadinti kaip norime

            console.log(e.target.value);
        }

        const spausinkReiksme = (e) => {
            document.querySelector('.finalResult').innerHTML = `Įvestas tekstas: ${e.target.value}`;
        }
    </script>
</body>
</html>
