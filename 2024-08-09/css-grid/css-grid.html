<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .parent {
            display: grid;
            /* Grid'as dalinamas į lygias dalis (fr) */
            /* grid-template-columns: 2fr repeat(12, 1fr);
            grid-template-rows: 2fr repeat(4, 1fr); */

            /* funkcija repeat() skirta pakartoti reikšmę nurodytą kiekį kartų */

            /* Grido padalinimas į keturis stulpelius: */
            grid-template-columns: 1fr 1fr 1fr 1fr;

            /* Grido padalinimas į dvi eilutes: */
            grid-template-rows: 1fr 1fr;

            background-color: brown;
            /* Tarpeliai tarp eilučių ir stulpelių */
            grid-gap: 50px;
            /* Tarpeliai tarp eilučių */
            row-gap: 20px;
            /* Tarpeliai tarp stulpelių */
            column-gap: 40px;

        }

        .box {
            background-color: black;
            height: 100px;
            border: 10px solid white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box div1"> </div>
        <div class="box div2"> </div>
    </div>
</body>
</html>
