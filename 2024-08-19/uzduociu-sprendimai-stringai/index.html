<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduočių sprendimai stringai</title>
</head>
<body>
    <script>
        // Sukurti du kintamuosius. Jiems priskirti savo mylimo aktoriaus vardą ir pavardę 
        //kaip stringus (Jonas Jonaitis). Atspausdinti trumpesnį stringą.
        
        console.log('--PIRMA UZDUOTIS--');

        let vardas = 'Drew';
        let pavarde = 'Barrymore';

        if(vardas.length > pavarde.length) {
            console.log(pavarde);
        } else if(vardas.length === pavarde.length) {
            console.log('Abu stringai vienodo ilgio')
        } else {
            console.log(vardas);
        }

        // Sukurti du kintamuosius. Jiems priskirti savo mylimo aktoriaus 
        //vardą ir pavardę kaip stringus. Vardą atspausdinti tik didžiosiom raidėm, 
        //o pavardę tik mažosioms.

        console.log('--ANTRA UZDUOTIS--');

        console.log(vardas.toUpperCase(), pavarde.toLowerCase());

        // Sukurti du kintamuosius. Jiems priskirti savo mylimo aktoriaus vardą ir pavardę kaip stringus. 
        //Sukurti trečią kintamąjį ir jam priskirti stringą, sudarytą iš pirmų vardo 
        //ir pavardės kintamųjų raidžių. Jį atspausdinti.

        console.log('--TRECIA UZDUOTIS--');
        
        console.log(vardas[0] + pavarde[0]);

        
        // Sukurti du kintamuosius. Jiems priskirti savo mylimo aktoriaus vardą ir pavardę kaip stringus. 
        //Sukurti trečią kintamąjį ir jam priskirti stringą, sudarytą iš trijų paskutinių vardo ir pavardės 
        //kintamųjų raidžių. Jį atspausdinti.

        console.log('--KETVIRTA UZDUOTIS--');

        console.log(vardas[vardas.length - 3] + 
                    vardas[vardas.length - 2] + 
                    vardas[vardas.length - 1] +
                    pavarde[pavarde.length - 3] +
                    pavarde[pavarde.length - 2] +
                    pavarde[pavarde.length - 1] 
        );

        console.log(vardas.slice(-3).toUpperCase() + pavarde.slice(-3).toUpperCase());
        console.log((vardas.slice(-3) + pavarde.slice(-3)).toUpperCase());
    </script>
</body>
</html>
