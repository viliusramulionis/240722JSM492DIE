<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body {
            margin: 0;
            min-width: 320px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .fluid-box {
            height: 300px;
            background-color: orange;
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
        }

        @media screen and (max-width: 1024px) {
            .fluid-box {
                background-color: blue;
            }

            .box {
                background-color: yellow;
            }
        }

        /* Jeigu ekrano plotis mažesnis arba lygus 768px tuomet aktyvuojama nauja savybė */
        @media screen and (max-width: 768px) {
            .box {
                background-color: green;
            }
        }


    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="box"></div>
    
    <div class="fluid-box"></div>
</body>
</html>
