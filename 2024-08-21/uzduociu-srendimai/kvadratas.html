<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            line-height: 8px;
        }
    </style>
</head>
<body>
    <script>
        let dydis = 25;
        let rezultatas = '';

        for(let eilute = 0; eilute < dydis; eilute++) {
            for(let stulpelis = 0; stulpelis < dydis; stulpelis++) {
                if(eilute === stulpelis || stulpelis === dydis - 1 - eilute) {
                    rezultatas += '<span style="color: red;">*</span>';
                } else {
                    rezultatas += '*';
                }
            }
            rezultatas += '<br>';
        }

        document.write(rezultatas);
    </script>
</body>
</html>
